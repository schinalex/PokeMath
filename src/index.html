<!DOCTYPE html>
<html lang="ro">

  <head>
    <title>PokeMath</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="author" content="Alex Schin">
    <meta name="description" content="An app that help you learn Math!">
    <meta name="keywords" content="math, algebra, exercises, pokemath">
    <!-- Angular-Meterial styles -->
    <link rel="stylesheet" href="./vendors/angular-material.min.css">
    <!-- my styles -->
    <link rel="stylesheet" href="./css/style.css">

  </head>

  <body ng-app="PokeMath" layout="column">

    <xs-toolbar id="navigation">
      <h1>PokeMath</h1>
    </xs-toolbar>

    <div class="container" layout="row" flex>
      <xs-sidenav id="sidebar" class="lightblue" xs-is-locked-open="true">
        <p>Sidebar</p>
      </xs-sidenav>
      <xs-content id="content" class="lightgreen" flex>
        <h1>Content</h1>
      </xs-content>
    </div>

  </body>

  <!-- Angular -->
  <script src="./vendors/angular.min.js"></script>
  <script src="./vendors/angular-animate.min.js"></script>
  <script src="./vendors/angular-aria.min.js"></script>
  <script src="./vendors/angular-material.min.js"></script>
  <!-- my js -->
  <script src="./js/app.js"></script>

</html>
